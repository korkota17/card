<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <img src="photos/image 2.jpg" alt="">
        <div class="card-body">
            <div class="price">$100</div>
            <h1>Zebronics head phone</h1>
            <p>A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3 years warranty.</p>

            <div class="colors-container">
                <div class="color-title">Choose your colour</div>
                <div class="btn-color-container">
                    <button class="btn-color red active"></button>
                    <button class="btn-color blue"></button>
                    <button class="btn-color black"></button>
                </div>
            </div>
            <div class="action-buttons-container">
                <button class="add-to-cart-btn">Add to cart</button>
                <button class="buy-now-btn">Buy now</button>
            </div>
            <a href="#">Read reviews</a>
        </div>
    </div>
</body>
</html>
